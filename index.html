<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inputs-block">
        <p class="input-name">Серия рандомных чисел</p>
        <input type="text" class="element" id="arrayInput" placeholder="Серия рандомных чисел">
        <p class="input-name">Минимальное число</p>
        <input type="text" class="element" id="minimalNumber" placeholder="Минимальное число">
        <p class="input-name">Максимальное число</p>
        <input type="text" class="element" id="maximalNumber" placeholder="Максимальное число">
        <p class="input-name">Среднее арифметическое</p>
        <input type="text" class="element" id="averageNumber" placeholder="Среднее арифметическое">
        <p class="input-name">Сумма всех чисел</p>
        <input type="text" class="element" id="sumNumber" placeholder="Сумма всех чисел">
        <p class="input-name">Произведение всех чисел</p>
        <input type="text" class="element" id="multiplication" placeholder="Произведение всех чисел">
        <button class="element generate-button" id="generateButton">Генерировать числа</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
